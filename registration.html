<html>
 <head>
    <title>Pay and Park</title>
    <link rel="icon" type="image/x-icon" href="images/black-bg-icon.png">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
 </head>
 <body>
	<div class="container">
			<div class="box1" >
				<h1>Signup</h1>
				<div class="input-container">
    					<span class="material-symbols-outlined">person</span>
    					<input class="input-field" type="text" placeholder="Enter your name" name="sname">
  				</div>
				<div class="input-container">
    					<span class="material-symbols-outlined">email</span>
    					<input class="input-field" type="text" placeholder="Enter your Email" name="email">
  				</div>
				<div class="input-container">
    					<span class="material-symbols-outlined">key</span>
    					<input class="input-field" type="password" placeholder="Enter your password" name="pswd">
  				</div>
				<div class="input-container">
    					<span class="material-symbols-outlined">pin</span>
    					<input class="input-field" type="text" placeholder="Enter your vehicle number" name="pswd">
  				</div>
				<div class="input-container">
    					<span class="material-symbols-outlined">phone_iphone</span>
    					<input class="input-field" type="text" placeholder="Enter your Phone number" name="sname">
  				</div>
				<div class="rf-1">
					<input type="checkbox" id="check-box">
					<label for="vehicle1">Remember me</label>
					<a href="#">Forgot Password</a>
				</div>
				<div class="btn1">
				<button id="log-button" >
					<span class="material-symbols-outlined">login</span>
					<p>SIGNUP</p>
				</button>
				</div>
				
			</div>
			<div class="box2">
				<img src="img/3441167.jpg" alt="">
				<div class="content">
					<span>WELCOME!</span>
					<p>Already have account</p>
					<button  id="sn-btn">LOGIN</button>
				</div>
			
		
			</div>
	</div>
 </body>
</html>
